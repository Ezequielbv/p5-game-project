<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/d36a8a7c7a.js" crossorigin="anonymous"></script>
    <title>Ghostbuster</title>
</head>
<body>
    <header>
        <!-- <h1>Ghostbuster</h1> -->
        <h2 id="score">Score: <span>0</span></h2>
        <div id="lives">
            <!-- <h2>Lives: </h2> -->
            <ul class="heart">
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-heart"></i></li>
            </ul>
        </div>
        <div id="no-lives">
            <ul class="no-heart">
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
            </ul>

        </div>
    </header>

    <section id="messages">
        <div id="win-message" class="hidden">
            <h2>You Won!</h2>
            <p>Press ENTER to play again</p>
        </div>
        <div id="lost-message" class="hidden">
            <h2>GAME OVER</h2>
            <p>Press ENTER to try again</p>
        </div>
    </section>

    <section id="levels">
        <h2 class="hidden">Level Up!</h2>
    </section>
    <!-- <section>
        <button id="reset" class="hidden">Try Again</button>
    </section> -->

    <script src="./js/constants.js"></script>
    <script src="./js/obstacle.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
